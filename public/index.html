    <h2> Add a User </h2>
    <form id="addUser">
        First name: <br>
        <input type="text" name="fname" id="fname"><br>
        Last name: <br>
        <input type="text" name="lname" id="lname"><br>
        Username: <br>
        <input type="text" name="username" id="username"> <br>
        Password: <br>
        <input type="password" name="password" id="password"> <br>
        Confirm your password: <br>
        <input type="password" name="password_conf" id="pwd_conf"> <br>
        Status: <br>
        <input type="text" name="status" id="status"> <br>
        <input type="submit">
    </form>

    <br>
    <h2> Edit a User </h2>
    <form id="editUser">
        First name: <br>
        <input type="text" name="fname" id="fname"><br>
        Last name: <br>
        <input type="text" name="lname" id="lname"><br>

        Username: <br>
        <input type="text" name="username" id="username"> <br>
        Status: <br>
        <input type="text" name="status" id="status"> <br>
        <input type="submit">
    </form>

    <br>
    <h2> View a User </h2>
    <form id="viewUser">
        First name: <br>
        <input type="text" name="fname" id="fname"><br>
        Last name: <br>
        <input type="text" name="lname" id="lname"><br>
        <input type="submit">
    </form>

    <br>
    <h2> Delete a User </h2>
    <form id="delUser">
        First name: <br>
        <input type="text" name="fname" id="fname"><br>
        Last name: <br>
        <input type="text" name="lname" id="lname"><br>

        <input type="submit">
    </form>
